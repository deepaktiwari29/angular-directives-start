<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf = "!onlyOdd">
          <li
            class="list-group-item"
            [ngClass] = "{odd : evenNumber % 2 !== 0}"
            [ngStyle] = "{backgroundColor: evenNumber % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor = "let evenNumber of evenNumbers">
            {{ evenNumber }}
          </li>
        </div>
        <!-- <div *ngIf = "onlyOdd">
          <li
            class="list-group-item"
            [ngClass] = "{odd : oddNumber % 2 !== 0}"
            [ngStyle] = "{backgroundColor: oddNumber % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor = "let oddNumber of oddNumbers">
            {{ oddNumber }}
          </li>
        </div>
        <ng-template [ngIf] = "onlyOdd">
          <div>
            <li
              class="list-group-item"
              [ngClass] = "{odd : oddNumber % 2 !== 0}"
              [ngStyle] = "{backgroundColor: oddNumber % 2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor = "let oddNumber of oddNumbers">
              {{ oddNumber }}
            </li>
          </div>
        </ng-template> -->
        <div *appUnless = "onlyOdd">
          <li
            class="list-group-item"
            [ngClass] = "{odd : oddNumber % 2 !== 0}"
            [ngStyle] = "{backgroundColor: oddNumber % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor = "let oddNumber of oddNumbers">
            {{ oddNumber }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>Style ME!</p>
      <p [appBetterHighlight] = "'red'" defaultColor = "yellow">Style ME better!</p>
      <div [ngSwitch] = "value">
        <p *ngSwitchCase = "10">Value is 10</p>
        <p *ngSwitchCase = "100">Value is 20</p>
        <p *ngSwitchCase = "1000">Value is 30</p>
        <p *ngSwitchDefault>Value is 40</p>
      </div>
    </div>
  </div>
</div>
